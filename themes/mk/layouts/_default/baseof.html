<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}

    <body>
        {{ if .IsHome }}
        {{- block "main" . }}{{- end }}
        {{ else }}
        {{- partial "nav.html" . -}}

        <div class="default-page container narrow">
            <div id="content">
                <div class="Grid">
                    {{- block "main" . }}{{- end }}
                </div>
            </div>
        </div>
        {{ end }}

        {{- partial "footer.html" . -}}
    </body>
</html>
